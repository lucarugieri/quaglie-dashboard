<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìÖ Scadenzario Quaglie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #4caf50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #4caf50;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .overdue {
      background-color: #ffc7ce;
    }
    .upcoming {
      background-color: #fff2cc;
    }
    .ok {
      background-color: #d9ead3;
    }
    .back-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üìÖ Scadenzario Pulcini</h1>
  <table id="schedule-table">
    <thead>
      <tr>
        <th>ID Pulcino</th>
        <th>Anellatura</th>
        <th>Svezzamento</th>
        <th>Accoppiamento</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>EGG-01</td>
        <td data-date="2025-05-20">20/05/2025</td>
        <td data-date="2025-06-24">24/06/2025</td>
        <td data-date="2025-07-10">10/07/2025</td>
      </tr>
      <tr>
        <td>EGG-02</td>
        <td data-date="2025-05-20">20/05/2025</td>
        <td data-date="2025-06-24">24/06/2025</td>
        <td data-date="2025-07-10">10/07/2025</td>
      </tr>
    </tbody>
  </table>
  <div style="text-align:center">
    <a class="back-btn" href="index.html">üè† Torna alla Dashboard</a>
  </div>

  <script>
    const today = new Date();
    const rows = document.querySelectorAll("#schedule-table tbody tr");

    rows.forEach(row => {
      row.querySelectorAll("td[data-date]").forEach(cell => {
        const date = new Date(cell.dataset.date);
        const diffDays = Math.floor((date - today) / (1000 * 60 * 60 * 24));

        if (diffDays < 0) {
          cell.classList.add("overdue");
        } else if (diffDays <= 3) {
          cell.classList.add("upcoming");
        } else {
          cell.classList.add("ok");
        }
      });
    });
  </script>
</body>
</html>
